<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="GET">
      <input id="login" placeholder="Login" type="email" />
      <input id="senha" placeholder="Senha" type="password" />
      <button id="entrar">Entrar</button>
    </form>
  </header>

  <main>
    <form id="evaluation-form" action="" method="get">
      <div>
        <input class="linha-dados" type="text" name="nome" id="input-name" placeholder="Nome" />
        <input class="linha-dados" type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome" />
        <input class="linha-dados" type="email" name="mail" id="input-email" placeholder="Email" />
        <label for="house">Casa:
          <select class="linha-dados" name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuf</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </label>
      </div>

      <div id="family-container">
        <div id="radio-family">
          <label id="label-family">Qual sua família?</label>
          <input type="radio" name="family" id="" value="Frontend" />
          <label for="family">Frontend</label>
          <input type="radio" name="family" id="" value="Backend" />
          <label for="family">Backend</label>
          <input type="radio" name="family" id="" value="FullStack" />
          <label for="family">FullStack</label>
        </div>

        <div id="checkbox-container">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <label for="HoFs">HoFs</label>
            <input type="checkbox" name="HoFs" id="" value="HoFs" />

            <label for="Jest">Jest</label>
            <input type="checkbox" name="Jest" id="" value="Jest" />

            <label for="Promises">Promises</label>
            <input type="checkbox" name="Promises" id="" value="Promises" />

            <label for="React">React</label>
            <input type="checkbox" name="React" id="" value="React" />

            <label for="SQL">SQL</label>
            <input type="checkbox" name="SQL" id="" value="SQL" />

            <label for="Python">Python</label>
            <input type="checkbox" name="Python" id="" value="Python" />
          </div>
        </div>
      </div>
      <div id="notas">
        <label for="name" id="label-rate">Como você avalia a Trybewarts?</label>
        <div>
          <input type="radio" name="rate" value="1" id="1" />
          <label for="1">1</label>
          <input type="radio" name="rate" value="2" id="2" />
          <label for="2">2</label>
          <input type="radio" name="rate" value="3" id="3" />
          <label for="3">3</label>
          <input type="radio" name="rate" value="4" id="4" />
          <label for="4">4</label>
          <input type="radio" name="rate" value="5" id="5" />
          <label for="5">5</label>
          <input type="radio" name="rate" value="6" id="6" />
          <label for="6">6</label>
          <input type="radio" name="rate" value="7" id="7" />
          <label for="7">7</label>
          <input type="radio" name="rate" value="8" id="8" />
          <label for="8">8</label>
          <input type="radio" name="rate" value="9" id="9" />
          <label for="9">9</label>
          <input type="radio" name="rate" value="10" id="10" />
          <label for="10">10</label>
        </div>
      </div>

      <label for="textarea" class="textarea">Deixe seu comentário:</label>
      <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>

      <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
      <input type="checkbox" name="agreement" id="agreement">
      </label>
      
    </form>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo-colorido" />
  </main>

  <script src="script.js"></script>
</body>

</html>
